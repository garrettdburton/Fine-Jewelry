        <!-- Giveaway Section -->
        <section id="giveaway" class="giveaway-section text-center pt-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h2 class="text-black m-4">Ankh Pendant Give Away</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mx-auto">
                         <p class="text-black-50">Follow our Instagram account and once we reach 2,000 followers we will choose a winner for the Ankh pendant</p>
                        <img class="img-fluid mb-3" src="img/ankhpendant.jpg" alt="ankhPendant" style="height: 70%;">
                    </div>
                    <div class="col-6 mx-auto">
                        <form class="p-4" id="signUp">
                            <h2 class="text-black mb-4">Sign Up</h2>
                            <div class="form-group mt-1" style="text-align:left;">
                                <label for="name"><b>First Name</b></label>
                                <input type="name" class="form-control" placeholder="Type your first name">
                            </div>
                            <div class="form-group mt-1" style="text-align:left;">
                                <label for="name"><b>Last Name</b></label>
                                <input type="name" class="form-control" placeholder="Type your last name">
                            </div>
                           <div class="form-group mt-1" style="text-align:left;">
                                <label for="exampleInputEmail1"><b>Email address</b></label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Type your email">
                                <small id="emailHelp" class="form-text text-muted mt-2">We'll never share your email with anyone else.</small>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signUpBtn">Submit Giveaway Entry!</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
